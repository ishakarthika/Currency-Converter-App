<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
         integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
         crossorigin="anonymous">
         <link rel="stylesheet" href="./assets/currency-flags/dist/currency-flags.css" />
         <script
         src="https://code.jquery.com/jquery-3.6.0.min.js"
         integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
         crossorigin="anonymous"></script>
        <title>Currency Converter App</title>
    </head>
    <body>
        <script src="./script.js"></script>
         <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  
  <!-- Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Welcome, Log In</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form id="loginForm" novalidate="novalidate">
            <div class="form-group">
                <label for="formGroupExampleInput2" class="form-label">UserName</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="UserName" required>
                <div class="invalid-feedback">
                    Please enter username
                </div>
              </div>
            </form>
        </div>
        <div class="modal-footer">
          <button onclick="login()"type="button" class="btn btn-secondary" data-dismiss="modal">Log In</button>
          <button type="button" class="btn btn-primary">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <h5 id="notlogin" class="display-6 text-center">Welcome to Currency Converter, One Stop Solution!</h5>
  <h5 id="login-text"class="display-6 text-center"></h5>

  <div class="container">
    <div class="row">
  <div class="dropdown text-left from-design col-sm-4">
    <button id="from-cc-selected" class="btn btn- outline-secondary dropdown-toggle"style="color: #000" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Select Source Currency Country 
      <span id="from-cc-flag"></span>
    </button>
    <ul class="dropdown-menu scrollable-menu" role="menu" aria-labelledby="dropdownMenuButton1" id="from-country-list">
    </ul>
  </div>
  <div class="dropdown text-center from-design col-sm-4">
    <button id="to-cc-selected" class="btn btn- outline-secondary dropdown-toggle" style="color: #000"   type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
      Select Destination Currency Country
    </button>
    <ul class="dropdown-menu  scrollable-menu" role="menu" aria-labelledby="dropdownMenuButton1" id="to-country-list">
    </ul>
  </div>
  <div class="col-sm-4">
    <form class="from-amount-container">
      <label for="from-amount">Enter the amount <div id="test"></div></label>
      <input class="from-amount" type="number" class="form-control" id="from-amount" />

  </form>
  </div>
  </div>
</div>
    </body>
</html>
